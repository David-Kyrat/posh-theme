$schema: "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
blocks:
  - alignment: left
    segments:
      - style: powerline
        template: "<#000000>_ </>"
        type: root
      - style: powerline
        template: "<#000000></>"
        type: python

      - foreground: cyan
        leading_diamond: <#f80b79>╭─⟬</>
        properties:
          alpine: 
          arch: 
          centos: 
          debian: 
          elementary: 
          exclude_folders: ["C:/Program Files/Microsoft Visual Studio.*"]
          fedora: 
          gentoo: 
          linux: 
          macos: 
          manjaro: 
          mint: 
          opensuse: 
          raspbian: 
          windows: 
        style: diamond
        template: " <#f80b79>{{ .Icon }} </>"
        type: os

      - foreground: "#f80b79"
        leading_diamond: <#f80b79>╭─⟬</>
        properties:
          include_folders: ["C:/Program Files/Microsoft Visual Studio.*"]
          style: full
        style: diamond
        template: " <#f80b79>"
        type: shell
      - foreground: "#ab22e6"
        properties:
          folder_icon: 
          folder_separator_icon: "  "
          style: full
        style: plain
        template: " {{ .Path }} "
        type: path
    type: prompt
  ############
  - type: prompt
    alignment: right
    segments:
      - background: "#29315A"
        foreground: "#43CCEA"
        foreground_templates:
          - "{{ if and (.Working.Changed) (.Staging.Changed) }}#e514bc{{ end }}"
          - "{{ if and (gt .Ahead 0) (.Working.Changed) }}#f8fb79{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#7f16ff{{ end }}"
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}"
        leading_diamond: " "
        properties:
          branch_max_length: 25
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        style: diamond
        template: " {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} "
        trailing_diamond: 
        type: git
        #  - foreground: '#18cf55'
        #    backround: '#f80b79'
        #    foreground_templates:
        #    - '{{ if and .Working.Changed .Staging.Changed }} #e514fc {{else if .Working.Changed}} #e50f68 {{else if .Staging.Changed}} #e5810f {{end}}'
        #    - '{{ if gt .Ahead 0}} #6bdbe1 {{ end }}'
        #    - '{{ if gt .Behind 0 }} #7f16ff {{ end }}'
        #    style: plain
        #    properties:
        #      fetch_status: true
        #      fetch_upstream_icon: true
        #    template: '{{ if or (.Working.Changed) (.Staging.Changed)}}<#c4a000>{{ else }} {{end}} {{ .HEAD }} {{ .BranchStatus}}{{ if or (.Working.Changed) (.Staging.Changed)}}</>{{end}} {{ if .Working.Changed }}  {{ .Working.String}}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} {{.UpstreamIcon }}'
        #    type: git

        #- foreground: '#fffb8a'
        # style: plain
        # template: '[{{.CurrentDate | date .Format  }}]'
        # type: time

      ### languages icons ###
      - background: "#29315A"
        foreground: "#E4F34A"
        leading_diamond: " "
        properties:
          fetch_version: true
        style: diamond
        template:  {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}
        trailing_diamond: 
        type: python
      - background: "#29315A"
        foreground: "#7FD5EA"
        leading_diamond: " "
        properties:
          fetch_version: false
        style: diamond
        template: ﳑ{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
        trailing_diamond: 
        type: go
      - background: "#29315A"
        foreground: "#42E66C"
        leading_diamond: " "
        properties:
          fetch_version: false
        style: diamond
        template: {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }}
        trailing_diamond: 
        type: node
      - background: "#29315A"
        foreground: "#E64747"
        leading_diamond: " "
        properties:
          fetch_version: false
        style: diamond
        template: {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}
        trailing_diamond: 
        type: ruby
      - background: "#29314A"
        foreground: "#E64747"
        leading_diamond: " "
        properties:
          fetch_version: true
        style: diamond
        template: " {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
        trailing_diamond: 
        type: java
      # - background: "#29315A"
      #   foreground: "#E64747"
      #   leading_diamond: " "
      #   properties:
      #     fetch_version: true
      #     include_folders:
      #       [
      #         "C:/Users/noahm/OneDrive/Prog-Projects/Scala.*",
      #         "C:/Users/noahm/OneDrive/.*/*.scala",
      #         "C:/Users/noahm/OneDrive/.*/scala.*",
      #       ]
      #   style: diamond
      #   template: "" #" {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
      #   trailing_diamond: 
      #   type: shell
      - type: julia
        background: "#29315A"
        foreground: "#9B6BDF"
        leading_diamond: " "
        trailing_diamond: 
        properties:
          fetch_version: false
        style: diamond
        template: "{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
      - type: php
        style: diamond
        foreground: "#ffffff"
        background: "#4063D8"
        leading_diamond: " "
        properties:
          fetch_version: false
        template: " {{ .Full }} "
        trailing_diamond: 

  ############
  - alignment: left
    newline: true
    type: prompt
    segments:
      - foreground: "#CECE04"
        style: plain
        template: " "
        type: root

      # FIX: PYTHON venv env
      # - foreground: "#CECE04"
      #   style: plain
      #   template: "{{ if .Venv }}     {{ end }}{{if .Error }}{{ .Error }}{{ end }} "
      #   type: python

      - foreground: "#ff046d"
        style: plain
        template: "✖ {{ .Meaning }} "
        type: exit

      - foreground: "#dedede"
        style: diamond
        leading_diamond: <#31dfa2>╰─⟬</>
        template: " $"
        type: text

  - type: rprompt
    segments:
      - type: battery
        style: diamond
        foreground: "#193549"
        #background: '#ffeb3b'
        foreground_templates:
          - '{{if eq "Full" .State.String}}#4caf50{{end}}'
          - '{{if eq "Charging" .State.String}}#40c4ff{{end}}'
          - '{{if eq "Discharging" .State.String}}#ff5722{{end}}'
        #template: '<#cc7eda>| </>{{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}   '
        template:
          "{{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}   "
          # '
        properties:
          discharging_icon: " "
          charging_icon: " "
          charged_icon: " "

      - type: shell
        style: diamond
        trailing_diamond: |
        leading_diamond: |
        foreground: "#00F7FF" #'#0077c2'
        template: "<#ff046d>| </><white>in</> {{ .Name }} <white>at</> "

      - type: time
        style: diamond
        foreground: "#fffb8a"
        #foreground: '#9B6BDF'
        #leading_diamond: ' '
        #trailing_diamond: 
        properties:
          time_format: 15:04:05
          #powerline_symbol: "\ue0b4"
        template: "{{.CurrentDate | date .Format }}"

      - type: connection
        style: diamond
        leading_diamond: " <#ff046d>|</>"
        foreground: "#8822ee"
console_title_template: "{{if .WSL}} {{end}}{{if .Root}}⚡ {{end}}{{.Shell}} in {{.PWD}}"
final_space: true
version: 2
